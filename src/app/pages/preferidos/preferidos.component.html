<div class="app-container">
  <!-- Sidebar -->
  <app-sidebar class="sidebar"></app-sidebar>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header superior -->
    <div>
      <app-header></app-header>
    </div>

    <div class="restaurant-list">
    <div  class="card" *ngFor="let restaurante of favoritos let i = index">
      <app-card-restaurantes 
      [restaurante]="restaurante"
      [id]="restaurante.id"
      [imagenes]="restaurante.imagenes"
      [nombre]="restaurante.nombre"
      [categoria]="restaurante.categoria"
      [calificacion]="restaurante.calificacion"
      [categoria]="restaurante.categoria"></app-card-restaurantes>
    </div>

     </div>
    
  </div>
</div>
