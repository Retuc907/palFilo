<div class="chatbot-container">
    <h2>Chatbot</h2>
  
      <!-- Selección de restaurante -->
  <label for="restaurante">Selecciona un restaurante:</label>
  <select id="restaurante" [(ngModel)]="selectedRestaurantId">
    <option *ngFor="let restaurante of restaurantes" [value]="restaurante.id">
      {{ restaurante.nombre }}
    </option>
  </select>
    <!-- Área de conversación -->
    <div class="chatbot-messages">
      <div class="message user" *ngIf="preguntaUsuario">{{ preguntaUsuario }}</div>
      <div class="message bot" *ngIf="respuesta">{{ respuesta }}</div>
    </div>
  
    <!-- Entrada de usuario -->
    <div class="chatbot-input">
      <input 
        type="text" 
        [(ngModel)]="preguntaUsuario" 
        placeholder="Escribe tu pregunta..." 
        (keyup.enter)="enviarPregunta()"
      />
      <button (click)="enviarPregunta()">Enviar</button>
    </div>
  </div>
  


  <select [(ngModel)]="selectedRestaurantId">
    <option *ngFor="let restaurante of restaurantes" [value]="restaurante.id">
      {{ restaurante.nombre }}
    </option>
  </select>
  
  <input type="text" [(ngModel)]="preguntaUsuario" placeholder="Escribe tu pregunta">
  <button (click)="enviarPregunta()">Enviar</button>
  
  <p>{{ respuesta }}</p>
