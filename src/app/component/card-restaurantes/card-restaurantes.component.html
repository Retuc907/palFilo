<div  class="restaurant-card" (click)="abrirPopup()">  
  <app-spinner-loader *ngIf="cargando"></app-spinner-loader>

    <div class="restaurant-image">
      <img [src]="imagenes[0]" alt="{{ nombre }}">
    </div>
    <div class="restaurant-info">
      <button class="like" (click)="darLike($event)">❤️ {{ likes }}</button>

      <h3>{{ nombre }}</h3>
      <p class="categoria">{{ 'CARD.CATEGORY' | translate }} {{restaurante.category}} </p>
      <div class="rating-container">
        <span class="rating">★ {{ 'CARD.RATING' | translate }} {{ restaurante.address}}</span>
       
    
      </div>

      
    </div>
  </div>
