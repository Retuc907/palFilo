<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="main">
    <app-spinner-loader *ngIf="cargando"></app-spinner-loader>
    
    <div class="container w-75">
        <div class="row align-items-stretch">
            <div class="col background d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            
            <div class="col p-5 rounded">
                <div class="text-start">
                    <div class="text-center">
                        <img src="assets/images/palFilo-logo.png" alt="logo" width="150">
                    </div>
                    <h2 class="fw-bold text-center py-2">Inicio de sesión</h2>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" formControlName="email" required placeholder="Ingresa tu correo">
                        <div *ngIf="formLogin.controls['email'].invalid && formLogin.controls['email'].touched" class="text-danger">
                          <p *ngIf="formLogin.controls['email'].errors?.['required']">El email es obligatorio</p>
                          <p *ngIf="formLogin.controls['email'].errors?.['email']">Formato de email inválido</p>
                        </div>
                    </div>
    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" formControlName="password" required placeholder="Ingresa tu contraseña">
                        <div *ngIf="formLogin.controls['password'].invalid && formLogin.controls['password'].touched" class="text-danger">
                          <p *ngIf="formLogin.controls['password'].errors?.['required']">La contraseña es obligatoria</p>
                          <p *ngIf="formLogin.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</p>
                        </div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" id="connected" name="connected" class="form-check-input" formControlName="rememberMe">
                        <label for="connected" class="form-check-label text-muted">Mantenerme conectado</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Iniciar sesión</button>
                    </div>
    
                    <div class="my-3">
                        <span>¿No tienes una cuenta?
                            <a class="link-style" routerLink="/app-register">Regístrate aquí</a>
                        </span> 
                        <p><a class="link-style" routerLink="/">Recuperar Contraseña</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </form>
