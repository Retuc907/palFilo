<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Registro</h2>
        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email" required placeholder="Ingresa tu correo">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" required placeholder="Crea una contraseña">
          </div>
          <div class="botones">
             <button type="submit" class="btn btn-warning w-100">Registrarse</button>
             <button class="btn btn-warning w-100" routerLink="/app-login">Volver</button>
             <button class="btn btn-info w-100" (click)="onClick()" >Login con google</button>
             <button class="btn btn-info w-100" (click)="onClickFacebook()" >Login con facebook</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
