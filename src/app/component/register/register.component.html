<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Registro</h2>

        <!-- Mensaje de error del backend -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
          <!-- Campo Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo">
            <div *ngIf="formReg.controls['email'].invalid && formReg.controls['email'].touched" class="text-danger">
              <p *ngIf="formReg.controls['email'].errors?.['required']">El email es obligatorio</p>
              <p *ngIf="formReg.controls['email'].errors?.['email']">Formato de email inválido</p>
            </div>
          </div>

          <!-- Campo Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Crea una contraseña">
            <div *ngIf="formReg.controls['password'].invalid && formReg.controls['password'].touched" class="text-danger">
              <p *ngIf="formReg.controls['password'].errors?.['required']">La contraseña es obligatoria</p>
              <p *ngIf="formReg.controls['password'].errors?.['minlength']">Debe tener al menos 6 caracteres</p>
            </div>
          </div>

          <!-- Botones -->
          <div class="botones">
            <button type="submit" class="btn btn-warning w-100" (click)="onSubmit()">Registrarse</button>
            <button class="btn btn-warning w-100" routerLink="/app-login">Volver</button>
            <button class="btn btn-info w-100" (click)="onClick()">Login con Google</button>
            <button class="btn btn-info w-100" (click)="onClickFacebook()">Login con Facebook</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
